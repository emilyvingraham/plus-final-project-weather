<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <heading>
        <form class="form" id="form">
          <input
            type="text"
            autofocus
            autocomplete="off"
            placeholder="Enter a city..."
            class="input-text"
            id="input-text"
          />
          <input type="submit" value="Search" class="input-submit" />
        </form>
      </heading>
      <section>
        <div class="header-flex">
          <div id="city-name"></div>
          <div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
              alt="icon"
              width="100"
              height="100"
              ;
            /><span class="current-temperature" id="current-temperature"></span><span class="units">°C</span>
          </div>
        </div>
      </section>
      <section class="flex-container">
        <div class="item">
          <span>Sunday 11:08</span><span>, broken clouds</span>
          <p>Country</p>
          <p>Latitude°, Longitude°</p>
        </div>
        <div class="item">
          <p>Feels Like: <strong><span id="feels-like"></span></strong></p>
          <p>Humidity: <strong><span id="humidity"></span></strong></p>
          <p>Wind: <strong><span id="wind"></span></strong></p>
        </div>
      </section>
      <div>
        <footer class="footer">
          This project was coded by
          <a href="https://github.com/emilyvingraham">Emily Ingraham</a>, is
          <a href="https://github.com/emilyvingraham/plus-final-project-weather"
            >open-sourced on Github</a
          >
          and
          <a href="https://plus-final-project-weather.netlify.app/"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
